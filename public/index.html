<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script type="module" src="../dist/index.js"></script>
  </head>
  <body>
    <h1 data-cy="title">Maze generator</h1>
    <div class="card-container">
      <form id="maze-generation-form" class="card" data-cy="submit-form">
        <p class="text-center">
          <button class="btn" type="submit" data-cy="submit-button">
            Générer
          </button>
        </p>
      </form>
    </div>
    <div class="bottom-box hidden">
      <button class="btn" id="reslove">Resolve</button>
    </div>
    <div id="result" data-cy="result-div"></div>
  </body>
</html>
