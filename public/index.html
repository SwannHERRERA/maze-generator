<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script type="module" src="../dist/index.js"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-800 min-h-screen">
    <h1 data-cy="title" >Maze generator</h1>
    <div class="card-container">
      <form id="maze-generation-form" class="card" data-cy="submit-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="">Taille</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label for="">Type of sale</label>
            <select data-cy="form-select-sale" name="" id="">
              <option value="triangular">triangular</option>
              <option value="Octogonal">Octogonal</option>
              <option value="Exagonal">Exagonal</option>
              <option value="Square">Square</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Shape of the maze</label>
            <select data-cy="form-select-maze" name="" id="">
              <option value="Hexagonal">Hexagonal</option>
              <option value="circular">circular</option>
              <option value="triangular">triangular</option>
              <option value="rectangular">rectangular</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Where to start</label>
            <input data-cy="form-input-start" type="text" />
          </div>
          <div class="form-group">
            <label for="">Color</label>
            <input data-cy="form-input-color" type="text" />
          </div>
        </div>
        <p class="text-center"><button class="btn" data-cy="submit-button">Générer</button></p>
      </form>
    </div>
    <div id="result"></div>
  </body>
</html>
